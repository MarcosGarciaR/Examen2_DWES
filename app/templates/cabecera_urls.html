{% load static %}
<head>
        <link rel="stylesheet" class="dropdown-item" href="{% static 'css/urls_cabecera.css' %}" />
</head>



<div id="lista_urls" class="sticky-top">
    <div class="btn-group">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
            Ensayos
        </button>
        
        <ul class="dropdown-menu">
            <li><a href={% url "ver_ensayos" %}>Ver ensayos</a></li>
            <li><a href={% url "ver_farmacos" %}>Ver farmacos</a></li>
        
        </ul>
        <ul>
            <li><a href={% url "crear_farmaco" %}>Crear Farmaco</a></li>
        </ul>
    </div>


    <!-- REGISTRO Y LOGIN DEL USUARIO-->
    <div class="btn-group">
        {% if not request.user.is_authenticated %}
            <button class="btn btn-secondary" type="button"data-bs-auto-close="outside" aria-expanded="false">
                <a class="dropdown-item" href="{% url "login" %}">Login</a>
            </button>
        {% endif %}

        {% if not request.user.is_authenticated %}
            <button class="btn btn-secondary" type="button"data-bs-auto-close="outside" aria-expanded="false">
                <a class="dropdown-item" href="{% url "registrar_usuario" %}">Registro</a>
            </button>
        {% endif %}
        
        {% if request.user.is_authenticated %}
            <form action="{% url 'logout' %}" class="d-flex m-3" role="search" method="POST">
                {% csrf_token %} 
                <button class="btn btn-light btn-outline-dark" type="submit">Cerrar Sesi√≥n</button>
            </form>
        {% endif %}
    </div>    
</div>
